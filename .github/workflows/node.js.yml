name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # O "master", a seconda del tuo branch principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build Project ğŸ—ï¸
        run: npm run build

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Il branch dove verranno salvati i file statici
          folder: out      # La cartella prodotta da `next export`
